<div class="container">
	<div class="controls">
		<div class="control">
			<label>Рост: {{ h.value }} см</label>
			<input type="range" #h min="130" max="210" value=175 (input)="changeHeight(h.value)">
		</div>
		<div class="control">
			<label>Возраст: {{ years.value }} лет</label>
			<input type="range" #years min="18" max="80" value=25 (input)="changeYears(years.value)">
		</div>
		<div>
			<label class="container_radio ">Муж
			  <input type="radio" #male checked="checked" name="radio" value="male" (change)="changeGender(male.value)">
			  <span class="checkmark"></span>
			</label>
			<label class="container_radio">Жен
			  <input type="radio" #female name="radio" value="female" (change)="changeGender(female.value)">
			  <span class="checkmark"></span>
			</label>
		</div>
	</div>

	<br>
	<div [hidden]="!chart">
	  <canvas id="canvas" #canvas>{{ chart }}</canvas>
	</div>
	<br>
	<button (click) ="convert()">{{button_text}}</button>
</div>
