<div class="container">
	<div class="controls">
		<div class="control">
			<label>Рост: {{ height.value }} см</label>
			<input type="range" #height min="130" max="230" value={{init_height}} (input)="changeHeight(height.value)">
		</div>
		<div class="control">
			<label>Вес: {{ weight.value }} кг</label>
			<input type="range" #weight name="age" min="30" max="230" value={{init_weight}} (input)="changeWeight(weight.value)">
		</div>
	</div>

	<br>
	<div [hidden]="!chart">
	  <canvas id="canvas" #canvas>{{ chart }}</canvas>
	</div>
</div>
